<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>${packageName}</title>
    <link rel="stylesheet" type="text/css" href="${jarFile}docgen/resources/_assets/css/style.css">
    <style>
        @font-face {
        font-family: 'Ubuntu Mono';
        src: url('${jarFile}fonts/UbuntuMono Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        }
        @font-face {
        font-family: 'Ubuntu Mono';
        src: url('${jarFile}fonts/UbuntuMono Bold.ttf') format('truetype');
        font-weight: bold;
        font-style: normal;
        }
        @font-face {
        font-family: 'Ubuntu Mono';
        src: url('${jarFile}fonts/UbuntuMono BoldItalic.ttf') format('truetype');
        font-weight: bold;
        font-style: italic;
        }
        @font-face {
        font-family: 'Ubuntu Mono';
        src: url('${jarFile}fonts/UbuntuMono RegularItalic.ttf') format('truetype');
        font-weight: normal;
        font-style: italic;
        }
        @font-face {
        font-family: 'Glober SemiBold';
        src: url('${jarFile}fonts/Glober SemiBold.ttf') format('truetype');
        }
        @font-face {
        font-family: 'Glober xBold';
        src: url('${jarFile}fonts/Glober xBold.ttf') format('truetype');
        }
        @font-face {
        font-family: 'Glober Light';
        src: url('${jarFile}fonts/Glober Light.ttf') format('truetype');
        }
    </style>
</head>
<body>
<main>
    <section id="header">
        <h1><a href="../index.html">Packages</a> &gt; ${packageName}</h1>
    </section>
    <section id="contents">
        <h2>Constructs</h2>
        <div class="package">
        <ul>
            <#list constructs as construct>
            <li <#if construct.deprecated>class="deprecated"</#if>>
                <a href="${construct.identity}.html">
                    <#if construct.deprecated>${construct.identity}
                    <#else><strong>${construct.identity}</strong></#if>
                    (<#list construct.parameters as parameter>
                    <#if parameter?index != 0>, </#if>
                    <span class="parameter">${parameter.name}</span>
                </#list>);
                </a>
            </li>
            </#list>
        </ul>
        </div>
    </section>
</main>
</body>
